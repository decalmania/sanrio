<app-tags></app-tags>
<ul>
    <li *ngFor="let product of products">
        <a href="/product/{{product.id}}">
            <img src="{{product.urlImagem}}" alt="{{product.nome}}">
            <div class="conteudo">
                <div class="nome">
                    {{product.nome}}
                </div>
                <span class="favorito {{product.favorito?'':'not'}}">
                    ‚ù§
                </span>
                <div class="preco">
                    <span>
                        {{product.preco | currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
